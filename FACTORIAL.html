<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Factorial Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #bdc3c7);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator-container {
            background: #ecf0f1;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2980b9;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            text-align: center;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #2980b9;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            background: #2980b9;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #21618c;
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 10px;
            background: #f7f9f9;
            border: 1px solid #ddd;
            color: #333;
            display: none;
        }

        .history-container {
            margin-top: 30px;
            background: #f2f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .history-container h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #2980b9;
        }

        .history-item {
            margin-bottom: 10px;
            font-size: 1rem;
            color: #555;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Factorial Calculator</h1>
        <div class="input-container">
            <input type="number" id="numberInput" placeholder="Enter a number" />
        </div>
        <div class="buttons">
            <button onclick="calculateFactorial()">Calculate</button>
            <button onclick="clearAll()">Clear</button>
        </div>
        <div class="result" id="result"></div>
        <div class="history-container" id="history">
            <h2>Calculation History</h2>
            <div id="historyItems"></div>
        </div>
    </div>

    <script>
        const historyItems = [];

        function calculateFactorial() {
            const input = document.getElementById('numberInput').value;
            const resultEl = document.getElementById('result');
            const historyEl = document.getElementById('historyItems');
            resultEl.style.display = 'none';

            if (!input || input < 0 || !Number.isInteger(Number(input))) {
                resultEl.style.display = 'block';
                resultEl.textContent = 'âš ï¸ Please enter a non-negative integer!';
                resultEl.style.color = '#e74c3c';
                return;
            }

            let factorial = 1;
            for (let i = 1; i <= input; i++) {
                factorial *= i;
            }

            resultEl.style.display = 'block';
            resultEl.style.color = '#333';
            resultEl.innerHTML = `The factorial of <strong>${input}</strong> is <strong>${factorial}</strong>.`;

            const historyEntry = `Input: ${input} | Result: ${factorial}`;
            historyItems.push(historyEntry);

            const historyHTML = historyItems
                .map(item => `<div class="history-item">ðŸ“œ ${item}</div>`)
                .join('');
            historyEl.innerHTML = historyHTML;
        }

        function clearAll() {
            document.getElementById('numberInput').value = '';
            document.getElementById('result').style.display = 'none';
            document.getElementById('historyItems').innerHTML = '';
            historyItems.length = 0;
        }
    </script>
</body>
</html>
